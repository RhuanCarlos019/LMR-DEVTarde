<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Descubra se o número é par ou ímpar</h2>
    <label for="nDigitado">Digite o nº aqui:</label>
    <input type="text" id="nDigitado">
    <input type="button" value="Verificar" onclick="verificarParImpar()">
    <br><hr><br>
    <form action="">
        <label for="nValor1">Digite o primeiro número</label>
        <input type="text" id="nValor1">
        <br>
        <select name="" id="pOperacao">
            <option value="+" id="+">+</option>
            <option value="-" id="-">-</option>
            <option value="*" id="*">*</option>
            <option value="/" id="/">/</option>
        </select>
        <br>
        <label for="nValor2">Digite o segundo número número</label>
        <input type="text" id="nValor2">
        <br>
        <input type="button" value="submit" onclick="operacao()">
    <hr>
    </form>
</body>
<script src="script2.js"></script>
</html>
