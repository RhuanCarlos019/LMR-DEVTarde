<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img src="img/Langstreet__1_-removebg-preview.png" alt="Bootstrap" width="130" height="120">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"></a>
                </li>
                <li class="nav-item">
                <li class="nav-item">
                  <a class="nav-link" href="PaginaContato.html">Contato</a>
                <li class="nav-item">
                  <a class="nav-link" href="Cards.html">Camisas</a>
                </li>
                <a class="nav-link" href="PaginaLogin.html">Login</a>
                </li>
                <a class="nav-link" href="PaginaCadastro.html">Cadastre-se</a>
                </li>
  
                <li class="nav-item">
                  <a class="nav-link disabled">Vista seu manto</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2 bg-light" type="search" placeholder="Digite aqui" aria-label="Search">
                <button class="btn btn-outline-info" type="submit">Pesquisar</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" value="Nome" required>
                <div class="valid-feedback">
                  Muito bom!
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationCustom02" value="Sobrenome" required>
                <div class="valid-feedback">
                  Muito bom!
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">User</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Insira seu User.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Digite uma cidade válida
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Selecionar</option>
                  <option>São Paulo</option>
                  <option>Rio de Janeiro</option>
                  <option>Espiríto Santo</option>
                  <option>Rio Grande do Sul</option>
                  <option>Minas Gerais</option>
                </select>
                <div class="invalid-feedback">
                  Selecione um estado válido
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  CEP Inválido
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Aceito os termos e condições
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <section>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <p class="col-md-4 mb-0 text-body-secondary">© 2023 LangStreet, 019</p>
          
              <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              </a>
          
              <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="Cards.html" class="nav-link px-2 text-body-secondary">Camisas</a></li>
                <li class="nav-item"><a href="PaginaCadastro.html" class="nav-link px-2 text-body-secondary">Cadastro</a></li>
                <li class="nav-item"><a href="PaginaLogin.html" class="nav-link px-2 text-body-secondary">Login</a></li>
                <li class="nav-item"><a href="PaginaContato.html" class="nav-link px-2 text-body-secondary">Contato</a></li>
              </ul>
            </footer>
          </div>
      </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
