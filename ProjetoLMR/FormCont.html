      <div class="container">
        <form style="max-width: 400px;">
            <h1 class="text-center mb-4">Contratar Artista</h1>

            <div class="mb-3">
                <label for="artista" class="form-label">Artista</label>
                <select class="form-select" id="artista" required>
                    <option value="">Selecione um artista</option>
                    <option value="Kant">Kant</option>
                    <option value="Kayblack">Kayblack</option>
                    <option value="Dudu MC">Dudu MC</option>
                    <option value="Kyan">Kyan</option>
                    <option value="Hz081">Hz081</option>
                    <option value="Duzz">Duzz</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" placeholder="Digite seu CNPJ" required>
            </div>

            <div class="mb-3">
                <label for="instagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="instagram" placeholder="Digite seu Instagram" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" required>
            </div>

            <a href="Agradecimento.html" class="btn btn-primary">Enviar</a>
        </form>
