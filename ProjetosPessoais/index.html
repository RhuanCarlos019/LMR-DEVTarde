<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3 ">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Fenix Fogões</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Orçamentos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Endereço</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Dúvidas</a></li>
          </ul>
        </header>
        <hr>
      </div>
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" style="height: 70vh;">
                  <div class="carousel-item active">
                    <img src="Imagens/fogão.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Imagens/fogão.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Imagens/fogão.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <br>
      </section>
      <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <div class="card" style="width: 18rem;">
                    <img src="Imagens/fogão.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">ARRUME O SEU</h5>
                      <p class="card-text">Aqui está um exemplo de um cliente que ficou totalmente satisfeito com o nosso trabalho!</p>
                      <a href="#" class="btn btn-primary">Preciso de AJUDA!!!</a>
                    </div>
                  </div>
            </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
